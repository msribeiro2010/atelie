<!DOCTYPE html>
<html lang="pt-BR" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Administrativa - Rosa Costuras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
    <script src="js/config.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            50: '#1a1a1a',
                            100: '#2d2d2d',
                            200: '#404040'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .font-playfair { font-family: 'Playfair Display', serif; }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        
        .gallery-item {
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
            background-color: rgba(0, 0, 0, 0.1);
            aspect-ratio: 3/4;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .drag-over {
            border-color: #34d399 !important;
            background-color: rgba(52, 211, 153, 0.1);
        }
    </style>
</head>
<body class="bg-emerald-50 font-poppins dark:bg-dark-50">
    <!-- Login Section -->
    <div id="loginSection" class="min-h-screen flex items-center justify-center">
        <div class="bg-white dark:bg-dark-100 p-8 rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="text-center mb-8">
                <img src="atelie.jpg" alt="Rosa Costuras Logo" class="h-20 mx-auto mb-4">
                <h1 class="text-2xl font-playfair font-bold text-emerald-800 dark:text-emerald-300">Área Administrativa</h1>
                <p class="text-emerald-600 dark:text-emerald-400 mt-2">Faça login para continuar</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-emerald-800 dark:text-emerald-300 font-medium mb-2">Usuário</label>
                    <input type="text" id="username" 
                           class="w-full px-4 py-2 rounded-lg border border-emerald-200 dark:border-emerald-800 bg-white dark:bg-dark-200 text-emerald-800 dark:text-emerald-300 focus:ring-2 focus:ring-emerald-500"
                           required>
                </div>
                
                <div>
                    <label for="password" class="block text-emerald-800 dark:text-emerald-300 font-medium mb-2">Senha</label>
                    <input type="password" id="password" 
                           class="w-full px-4 py-2 rounded-lg border border-emerald-200 dark:border-emerald-800 bg-white dark:bg-dark-200 text-emerald-800 dark:text-emerald-300 focus:ring-2 focus:ring-emerald-500"
                           required>
                </div>

                <div id="loginError" class="text-red-500 text-center hidden"></div>
                
                <button type="submit" 
                        class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 flex items-center justify-center">
                    <span>Entrar</span>
                    <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="index.html" class="text-emerald-600 hover:text-emerald-700 dark:text-emerald-400 dark:hover:text-emerald-300 text-sm">
                    <i class="fas fa-arrow-left mr-2"></i>Voltar ao site
                </a>
            </div>
        </div>
    </div>

    <!-- Admin Content -->
    <div id="adminContent" class="hidden">
        <!-- Header -->
        <header class="bg-white shadow-lg dark:bg-dark-100">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-emerald-600 hover:text-emerald-700 dark:text-emerald-400 dark:hover:text-emerald-300">
                        <i class="fas fa-arrow-left mr-2"></i>Voltar ao site
                    </a>
                </div>
                <h1 class="text-2xl font-playfair font-bold text-emerald-800 dark:text-emerald-300">Área Administrativa</h1>
                <div class="flex items-center space-x-4">
                    <button id="darkModeToggle" 
                            class="p-2 rounded-full hover:bg-emerald-100 dark:hover:bg-dark-200 transition-colors"
                            title="Alternar modo escuro"
                            aria-label="Alternar modo escuro">
                        <i class="fas fa-moon dark:hidden text-emerald-600"></i>
                        <i class="fas fa-sun hidden dark:block text-emerald-300"></i>
                    </button>
                    <button onclick="logout()" 
                            class="text-emerald-600 hover:text-emerald-700 dark:text-emerald-400 dark:hover:text-emerald-300"
                            title="Sair da área administrativa">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-6 py-12">
            <!-- Gallery Management -->
            <section class="mb-12">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-playfair font-bold text-emerald-800 dark:text-emerald-300">Gerenciar Galeria</h2>
                    <button onclick="clearGallery()" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
                        <i class="fas fa-trash-alt mr-2"></i>Limpar Galeria
                    </button>
                </div>

                <!-- Upload Area -->
                <div class="mb-8">
                    <div id="dropZone" class="border-2 border-dashed border-emerald-300 dark:border-emerald-700 rounded-lg p-8 text-center cursor-pointer hover:border-emerald-400 dark:hover:border-emerald-600 transition-colors">
                        <label for="imageUpload" class="sr-only">Selecionar imagens para upload</label>
                        <input type="file" 
                               id="imageUpload" 
                               multiple 
                               accept="image/*" 
                               class="hidden"
                               title="Selecionar imagens para upload"
                               aria-label="Selecionar imagens para upload">
                        <i class="fas fa-cloud-upload-alt text-5xl text-emerald-400 dark:text-emerald-600 mb-4"></i>
                        <h3 class="text-xl font-medium text-emerald-700 dark:text-emerald-300 mb-2">Arraste imagens aqui</h3>
                        <p class="text-emerald-600 dark:text-emerald-400">ou</p>
                        <button onclick="document.getElementById('imageUpload').click()" class="mt-4 px-6 py-2 bg-emerald-500 text-white rounded-lg hover:bg-emerald-600 transition-colors">
                            Selecionar Arquivos
                        </button>
                        <p class="text-sm text-emerald-500 dark:text-emerald-400 mt-4">Formatos aceitos: JPG, PNG, JPEG</p>
                    </div>
                </div>

                <!-- Gallery Grid -->
                <div id="galleryGrid" class="gallery-grid">
                    <!-- Images will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <script>
        // Verifica autenticação antes de qualquer operação
        async function checkAuth() {
            const token = AppUtils.auth.getAuthToken();
            if (!token || !AppUtils.auth.isTokenValid(token)) {
                AppUtils.auth.removeAuthToken();
                showLoginForm();
                return false;
            }
            return true;
        }

        // Login seguro
        async function handleLogin(e) {
            e.preventDefault();
            const username = DOMPurify.sanitize(document.getElementById('username').value);
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            try {
                // Hash da senha antes de comparar
                const hashedPassword = await AppUtils.auth.hashPassword(password);
                
                // Em produção, isso seria uma chamada API
                if (username === 'admin' && hashedPassword.startsWith('8c6976')) {
                    const token = AppUtils.auth.generateToken(username);
                    AppUtils.auth.setAuthToken(token);
                    
                    // Limpa campos sensíveis
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                    
                    showAdminPanel();
                } else {
                    throw new Error('Credenciais inválidas');
                }
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        }

        // Upload seguro de imagens
        async function handleFiles(files) {
            const loadingDiv = document.getElementById('loadingOverlay');
            loadingDiv.classList.remove('hidden');

            try {
                for (const file of files) {
                    // Valida e prepara a imagem
                    const validatedFile = await AppUtils.image.prepareImageForUpload(file);
                    
                    // Em produção, aqui faria upload para um servidor
                    const base64Image = await AppUtils.image.blobToBase64(validatedFile);
                    
                    const newItem = {
                        id: AppUtils.security.generateSecureId(),
                        image: base64Image,
                        title: 'Nova Imagem',
                        description: 'Descrição da imagem',
                        category: 'new',
                        price: '',
                        createdAt: new Date().toISOString()
                    };

                    // Salva no localStorage (em produção seria no banco de dados)
                    let galleryItems = JSON.parse(localStorage.getItem('galleryItems') || '[]');
                    galleryItems.push(newItem);
                    localStorage.setItem('galleryItems', JSON.stringify(galleryItems));
                }

                loadGalleryItems();
            } catch (error) {
                showError('Erro ao processar imagem: ' + error.message);
            } finally {
                loadingDiv.classList.add('hidden');
            }
        }

        // Atualização segura de itens
        async function updateItem(index, field, value) {
            if (!await checkAuth()) return;

            try {
                // Sanitiza e valida o input
                const sanitizedValue = AppUtils.security.sanitizeInput(value);
                let galleryItems = JSON.parse(localStorage.getItem('galleryItems') || '[]');
                
                if (!galleryItems[index]) throw new Error('Item não encontrado');

                // Valida os dados antes de salvar
                const updatedItem = {
                    ...galleryItems[index],
                    [field]: sanitizedValue,
                    updatedAt: new Date().toISOString()
                };

                const errors = AppUtils.security.validateFormData(updatedItem);
                if (errors.length > 0) {
                    throw new Error(errors.join(', '));
                }

                galleryItems[index] = updatedItem;
                localStorage.setItem('galleryItems', JSON.stringify(galleryItems));
            } catch (error) {
                showError(error.message);
            }
        }

        // Exclusão segura de itens
        async function deleteItem(index) {
            if (!await checkAuth()) return;

            if (confirm('Tem certeza que deseja excluir esta imagem?')) {
                try {
                    let galleryItems = JSON.parse(localStorage.getItem('galleryItems') || '[]');
                    galleryItems.splice(index, 1);
                    localStorage.setItem('galleryItems', JSON.stringify(galleryItems));
                    loadGalleryItems();
                } catch (error) {
                    showError('Erro ao excluir item: ' + error.message);
                }
            }
        }

        // Função auxiliar para mostrar erros
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded shadow-lg';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        // Inicialização segura
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            
            // Adiciona listeners com tratamento de erro
            const dropZone = document.getElementById('dropZone');
            const imageUpload = document.getElementById('imageUpload');

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('drag-over');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
                handleFiles(e.dataTransfer.files);
            });

            imageUpload.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });
        });

        // Dark mode functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        const html = document.documentElement;

        if (localStorage.getItem('darkMode') === 'true' || 
            (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        }

        darkModeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('darkMode', html.classList.contains('dark'));
        });

        // Gallery Management
        function loadGalleryItems() {
            const grid = document.getElementById('galleryGrid');
            let galleryItems = JSON.parse(localStorage.getItem('galleryItems') || '[]');
            
            // Se não houver itens, use os itens padrão
            if (galleryItems.length === 0) {
                galleryItems = [
                    {
                        image: 'images/vestido1.jpeg',
                        title: 'Vestido Elegante',
                        description: 'Ajustes perfeitos para ocasiões especiais',
                        category: 'new',
                        price: '150,00'
                    },
                    {
                        image: 'images/vestido2.jpeg',
                        title: 'Vestido Casual',
                        description: 'Conforto e estilo para o dia a dia',
                        category: 'new',
                        price: '120,00'
                    },
                    {
                        image: 'images/vestido3.jpeg',
                        title: 'Vestido Festa',
                        description: 'Customização para eventos especiais',
                        category: 'novelty',
                        price: '200,00'
                    },
                    {
                        image: 'images/vestido4.jpeg',
                        title: 'Vestido Moderno',
                        description: 'Design contemporâneo com acabamento impecável',
                        category: 'new',
                        price: '180,00'
                    },
                    {
                        image: 'images/vestido5.png',
                        title: 'Vestido Premium',
                        description: 'Alta costura com detalhes únicos',
                        category: 'novelty',
                        price: '250,00'
                    }
                ];
                localStorage.setItem('galleryItems', JSON.stringify(galleryItems));
            }
            
            grid.innerHTML = galleryItems.map((item, index) => `
                <div class="gallery-item" data-index="${index}">
                    <img src="${item.image}" 
                         alt="${item.title}"
                         class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 hover:opacity-100 transition-opacity p-4 flex flex-col">
                        <input type="text" value="${item.title}" 
                               class="bg-transparent border-b border-white text-white mb-2 px-2"
                               onchange="updateItem(${index}, 'title', this.value)"
                               placeholder="Título">
                        <textarea class="bg-transparent border-b border-white text-white mb-2 px-2 flex-grow"
                                  onchange="updateItem(${index}, 'description', this.value)"
                                  placeholder="Descrição">${item.description}</textarea>
                        <div class="flex items-center space-x-2 mb-2">
                            <span class="text-white">R$</span>
                            <input type="text" value="${item.price || ''}" 
                                   class="bg-transparent border-b border-white text-white px-2 flex-grow"
                                   onchange="updateItem(${index}, 'price', this.value)"
                                   placeholder="Preço"
                                   pattern="[0-9,.]*"
                                   title="Digite apenas números e vírgula">
                        </div>
                        <select class="bg-black bg-opacity-50 text-white mb-4 px-2 py-1 rounded"
                                onchange="updateItem(${index}, 'category', this.value)">
                            <option value="new" ${item.category === 'new' ? 'selected' : ''}>Lançamento</option>
                            <option value="novelty" ${item.category === 'novelty' ? 'selected' : ''}>Novidade</option>
                        </select>
                        <button onclick="deleteItem(${index})" 
                                class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors">
                            <i class="fas fa-trash-alt mr-2"></i>Excluir
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function clearGallery() {
            if (confirm('Tem certeza que deseja limpar toda a galeria? Esta ação não pode ser desfeita.')) {
                localStorage.removeItem('galleryItems');
                loadGalleryItems();
            }
        }

        // Add logout function
        function logout() {
            localStorage.removeItem('adminSessionToken');
            localStorage.removeItem('adminAuthenticated');
            localStorage.removeItem('galleryItems'); // Opcional: limpar dados da galeria ao sair
            checkAuth();
            window.location.href = 'index.html'; // Redireciona para a página principal
        }
    </script>

    <!-- Adiciona overlay de carregamento -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-4 rounded-lg">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-emerald-500"></div>
            <p class="mt-2">Processando...</p>
        </div>
    </div>
</body>
</html>
