<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosa Costuras - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-rose-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <div class="text-center mb-8">
                <i class="fas fa-scissors text-4xl text-rose-500 mb-4"></i>
                <h1 class="text-2xl font-bold text-rose-800">Rosa Costuras</h1>
                <p class="text-rose-600">Painel Administrativo</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-rose-700 font-medium mb-2">Usuário</label>
                    <input type="text" id="username" class="w-full px-4 py-2 border border-rose-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-rose-500">
                </div>

                <div>
                    <label for="password" class="block text-rose-700 font-medium mb-2">Senha</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border border-rose-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-rose-500">
                </div>

                <button type="submit" class="w-full bg-rose-600 hover:bg-rose-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                    Entrar
                </button>
            </form>

            <div id="errorMessage" class="mt-4 text-red-600 text-center hidden"></div>
        </div>
    </div>

    <script>
        // Credenciais de exemplo (em produção, isso deve ser feito no servidor)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'admin123'
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Armazena o token de autenticação
                localStorage.setItem('adminAuthenticated', 'true');
                // Redireciona para o dashboard
                window.location.href = 'admin-dashboard.html';
            } else {
                errorMessage.textContent = 'Usuário ou senha incorretos';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
