<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usuário Admin - Rosa Costuras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase.js"></script>
</head>
<body class="bg-emerald-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-bold text-emerald-800 mb-6 text-center">Criar Usuário Administrador</h1>
        
        <form id="signupForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-emerald-700 mb-1">E-mail</label>
                <input type="email" id="email" required
                       class="w-full px-3 py-2 border border-emerald-300 rounded-md focus:ring-emerald-500 focus:border-emerald-500">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-emerald-700 mb-1">Senha</label>
                <input type="password" id="password" required minlength="6"
                       class="w-full px-3 py-2 border border-emerald-300 rounded-md focus:ring-emerald-500 focus:border-emerald-500">
                <p class="text-sm text-emerald-600 mt-1">Mínimo de 6 caracteres</p>
            </div>
            
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-emerald-700 mb-1">Confirmar Senha</label>
                <input type="password" id="confirmPassword" required minlength="6"
                       class="w-full px-3 py-2 border border-emerald-300 rounded-md focus:ring-emerald-500 focus:border-emerald-500">
            </div>

            <div id="message" class="hidden"></div>
            
            <button type="submit" 
                    class="w-full bg-emerald-600 text-white py-2 px-4 rounded-md hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2">
                Criar Usuário Admin
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="admin.html" class="text-emerald-600 hover:text-emerald-700">
                Voltar para o login
            </a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            
            // Reset message
            messageDiv.className = 'hidden';
            messageDiv.textContent = '';
            
            try {
                console.log('Iniciando criação de usuário...');
                
                // Validate passwords match
                if (password !== confirmPassword) {
                    throw new Error('As senhas não coincidem');
                }
                
                // Create user in Supabase
                console.log('Criando usuário no Supabase...');
                const { data: signUpData, error: signUpError } = await window.supabaseClient.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            role: 'admin'
                        },
                        emailRedirectTo: window.location.origin + '/admin.html'
                    }
                });
                
                if (signUpError) throw signUpError;
                console.log('Usuário criado:', signUpData);
                
                // Try to login immediately
                console.log('Tentando login imediato...');
                const { data: loginData, error: loginError } = await window.supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (loginError) throw loginError;
                console.log('Login bem-sucedido:', loginData);
                
                // Show success message
                messageDiv.className = 'bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mt-4';
                messageDiv.textContent = 'Usuário criado e autenticado com sucesso! Redirecionando...';
                
                // Clear form
                e.target.reset();
                
                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 2000);
                
            } catch (error) {
                console.error('Erro:', error);
                // Show error message
                messageDiv.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-4';
                messageDiv.textContent = error.message || 'Erro ao criar usuário. Tente novamente.';
            }
        });
    </script>
</body>
</html>
