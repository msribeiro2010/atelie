<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Administração</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Nossos scripts -->
    <script src="js/supabase.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Login</h2>
                <p class="text-gray-600 mt-2">Acesse o painel administrativo</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
                </div>
                
                <div>
                    <button type="submit" id="submitButton"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                        Entrar
                    </button>
                </div>
            </form>
            
            <div id="errorMessage" class="mt-4 text-center text-red-600 hidden"></div>
        </div>
    </div>
    
    <script>
        // Inicialização da página
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Inicializa o Supabase
                await initSupabase();
                console.log('Supabase inicializado com sucesso');
                
                // Verifica se já está autenticado
                const { data: { session } } = await window.supabaseClient.auth.getSession();
                if (session) {
                    console.log('Usuário já autenticado, redirecionando...');
                    window.location.href = 'admin-produtos.html';
                    return;
                }
            } catch (error) {
                console.error('Erro na inicialização:', error);
                showError('Erro ao inicializar o sistema. Por favor, recarregue a página.');
            }
        });
        
        // Configuração do formulário de login
        const loginForm = document.getElementById('loginForm');
        const submitButton = document.getElementById('submitButton');
        const errorMessage = document.getElementById('errorMessage');
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Desabilita o botão e mostra loading
            submitButton.disabled = true;
            submitButton.innerHTML = `
                <div class="flex items-center">
                    <div class="animate-spin -ml-1 mr-3 h-5 w-5 text-white">
                        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                    Entrando...
                </div>
            `;
            
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                console.log('Tentando fazer login...');
                const { data, error } = await window.supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                console.log('Login bem-sucedido:', data);
                window.location.href = 'admin-produtos.html';
                
            } catch (error) {
                console.error('Erro no login:', error);
                showError('Email ou senha incorretos. Por favor, tente novamente.');
                
                // Reseta o botão
                submitButton.disabled = false;
                submitButton.textContent = 'Entrar';
            }
        });
        
        // Função para mostrar mensagens de erro
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            
            // Esconde a mensagem após 5 segundos
            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
